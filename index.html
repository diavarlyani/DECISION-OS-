
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus OS | Sovereign CEO Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #010101;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Enhanced Glass Morphism */
        .glass {
            background: rgba(8, 8, 8, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass:hover {
            background: rgba(12, 12, 12, 0.8);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Premium Gradients */
        .nexus-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #0ea5e9 100%);
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Enhanced Shadows */
        .shadow-3xl {
            box-shadow: 
                0 40px 120px -20px rgba(0, 0, 0, 0.9),
                0 20px 60px -15px rgba(79, 70, 229, 0.1);
        }

        /* Smooth Animations */
        .animate-spin-slow {
            animation: spin 12s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Slide In Animations */
        @keyframes slideInFromLeft {
            from { 
                opacity: 0; 
                transform: translateX(-40px);
            }
            to { 
                opacity: 1; 
                transform: translateX(0);
            }
        }

        @keyframes slideInFromRight {
            from { 
                opacity: 0; 
                transform: translateX(40px);
            }
            to { 
                opacity: 1; 
                transform: translateX(0);
            }
        }

        @keyframes slideInFromBottom {
            from { 
                opacity: 0; 
                transform: translateY(40px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .slide-in-from-left {
            animation: slideInFromLeft 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .slide-in-from-right {
            animation: slideInFromRight 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .slide-in-from-bottom-8 {
            animation: slideInFromBottom 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Pulse Animation */
        @keyframes pulse-glow {
            0%, 100% { 
                opacity: 1; 
                box-shadow: 0 0 10px currentColor;
            }
            50% { 
                opacity: 0.6; 
                box-shadow: 0 0 20px currentColor;
            }
        }

        /* Enhanced Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(79, 70, 229, 0.4), rgba(14, 165, 233, 0.4));
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(79, 70, 229, 0.7), rgba(14, 165, 233, 0.7));
        }

        /* Button Hover Effects */
        button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        /* Input Focus Effects */
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
            border-color: rgba(79, 70, 229, 0.5);
        }

        /* Glow Effects */
        .glow-indigo {
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
        }

        .glow-emerald {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
        }

        .glow-rose {
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.4);
        }

        /* Shimmer Effect */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .shimmer {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 1000px 100%;
            animation: shimmer 3s infinite;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Print Styles */
        @media print {
            nav, header, footer, button, input { display: none !important; }
            body { background: white !important; color: black !important; }
            .glass { border: 1px solid #eee !important; background: white !important; backdrop-filter: none !important; }
        }

        /* Responsive Enhancements */
        @media (max-width: 768px) {
            .glass {
                backdrop-filter: blur(20px) saturate(150%);
            }
        }

        /* Loading Spinner */
        @keyframes spin-fast {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-spin {
            animation: spin-fast 1s linear infinite;
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-bounce {
            animation: bounce 1s ease-in-out infinite;
        }

        .delay-100 {
            animation-delay: 0.1s;
        }

        .delay-200 {
            animation-delay: 0.2s;
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #4f46e5, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Card Hover Effect */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px -10px rgba(79, 70, 229, 0.3);
        }

        /* Neon Glow */
        .neon-glow {
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px currentColor;
        }
    </style>
